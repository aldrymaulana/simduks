<p>Pekerjaan</p>
<div id="select_data" title="Select data">	
	<form id="form">		
		       
	</form>
    <a href="lihat" id="show">Lihat</a>
</div>
<div id="chart"></div>
<script type="text/javascript" src="statics/js/jquery.swfobject.1-0-7.js"></script>
<script type="text/javascript">

$(document).ready(function() {
    $("#show").click(function(event){
        event.preventDefault();
        $("#chart").html("");
        $("#chart").flash({
            swf : "open-flash-chart.swf",
            width: 500,
            height: 200,
            flashvars: { "data-file": "reports/report_generator.php?q=3"}
        },
        {version: 9});
    });
    
    function show_desa(kecamatan_id)
    {
        $.ajax({
            url : "reports/report_generator.php?q=6&kecamatan_id=" + kecamatan_id,
            type: "get",
            data: {},
            dataType: "html",
            success : function(data, status){
                $("#kelurahan").remove();
                $("#form").append(data);
            }
        });
    }
    
    $.ajax({
        url: "reports/report_generator.php?q=5",
        type: "get",
        data: {},
        dataType: "html",
        success: function(data, status) {
            $("#form").append(data);
            
            $("#kecamatan").change(function(){
                $("#kecamatan option:selected").each(function(){
                    var id = $(this).val();
                    show_desa(id);
                });
            }).trigger('change');
        }
    });	
});

</script>
