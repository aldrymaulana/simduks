<div id="pernikahan" title="Pernikahan">
    <div id="flash">
		
	</div>
    <form>
        <fieldset>
            <legend>Register Data Pernikahan</legend>
            <ol>
                <fieldset>
                    <legend>Detail Pernikahan</legend>
                    <li>
                        <label for="tanggal_pernikahan">Tgl. Pernikahan</label>
                        <input id="tanggal_pernikahan" name="tanggal_pernikahan" class="text ui-widget-content ui-corner-all"/>
                    </li>
                    <li id="li_penghulu">
                        <label for="penghulu">Penghulu</label>
                        <input id="penghulu" name="penghulu" class="text ui-widget-content ui-corner-all" value="Nama Penghulu" onfocus="this.value=''; this.onfocus=null;"/>
                    </li>
                </fieldset>
                <fieldset>
                    <legend>Mempelai Pria</legend>>
                    <li id="li_nik_pria">
                        <label for="nik_pria">NIK</label>
                        <input id="nik_pria" name="nik_pria" class="text ui-widget-content ui-corner-all" value="Nik Mempelai Pria" onfocus="this.value=''; this.onfocus=null;"/>
                        <button id="loadnik_pria" name="loadnik_pria" class="ui-button ui-state-default ui-corner-all">Load</button>
                    </li>
                    <li>
                        <label for="nama_pria">Nama</label>
                        <input id="nama_pria" name="nama_pria" class="text ui-widget-content ui-corner-all"/>
                    </li>
                    <li>
                        <label for="nama_ayah_pria">Nama</label>
                        <input id="nama_ayah_pria" name="nama_ayah_pria" class="text ui-widget-content ui-corner-all"/>
                    </li>
                    <li>
                        <label for="nama_ibu_pria">Nama</label>
                        <input id="nama_ibu_pria" name="nama_ibu_pria" class="text ui-widget-content ui-corner-all"/>
                    </li>
                </fieldset>
                <fieldset>
                    <legend>Mempelai Wanita</legend>>
                    <li id="li_nik_wanita">
                        <label for="nik_wanita">NIK</label>
                        <input id="nik_wanita" name="nik_wanita" value="Nik Mempelai Wanita" onfocus="this.value='';this.onfocus = null;" class="text ui-widget-content ui-corner-all"/>
                        <button id="loadnik_wanita" name="loadnik_wanita" class="ui-button ui-state-default ui-corner-all">Load</button>
                    </li>
                    <li>
                        <label for="nama_wanita">Nama</label>
                        <input id="nama_wanita" name="nama_wanita" class="text ui-widget-content ui-corner-all"/>
                    </li>
                    <li>
                        <label for="nama_ayah_wanita">Nama</label>
                        <input id="nama_ayah_wanita" name="nama_ayah_wanita" class="text ui-widget-content ui-corner-all"/>
                    </li>
                    <li>
                        <label for="nama_ibu_wanita">Nama</label>
                        <input id="nama_ibu_wanita" name="nama_ibu_wanita" class="text ui-widget-content ui-corner-all"/>
                    </li>
                </fieldset>
                <fieldset>
                    <legend>Saksi/Wali</legend>>
                    <li id="li_wali">
                        <label for="wali">Wali</label>
                        <input id="wali" name="wali" value="NIK Wali" onfocus="this.value='';this.onfocus = null;" class="text ui-widget-content ui-corner-all"/>
                        <button id="load_wali" name="load_wali" class="ui-button ui-state-default ui-corner-all">Load</button>
                    </li>
                    <li>
                        <label for="nama_wali">Nama</label>
                        <input id="nama_wali" name="nama_wali" class="text ui-widget-content ui-corner-all"/>
                    </li>
                    <li id="li_saksi1">
                        <label for="saksi1">Saksi I</label>
                        <input id="saksi1" name="saksi1"  value="NIK Saksi I" onfocus="this.value='';this.onfocus = null;" class="text ui-widget-content ui-corner-all"/>
                        <button id="load_saksi1" name="load_saksi1" class="ui-button ui-state-default ui-corner-all">Load</button>
                    </li>
                    <li>
                        <label for="nama_saksi1">Nama</label>
                        <input id="nama_saksi1" name="nama_saksi1" class="text ui-widget-content ui-corner-all"/>
                    </li>
                    <li id="li_saksi2">
                        <label for="saksi2">Saksi II</label>
                        <input id="saksi2" name="saksi2"  value="NIK Saksi II" onfocus="this.value='';this.onfocus = null;" class="text ui-widget-content ui-corner-all"/>
                        <button id="load_saksi2" name="load_saksi2" class="ui-button ui-state-default ui-corner-all">Load</button>
                    </li>
                    <li>
                        <label for="nama_saksi2">Nama</label>
                        <input id="nama_saksi2" name="nama_saksi2" class="text ui-widget-content ui-corner-all"/>
                    </li>
                </fieldset>
            </ol>
        </fieldset>
        <input type="hidden" id="pria_id" name="pria_id"/>
        <input type="hidden" id="wanita_id" name="wanita_id"/>
        <input type="hidden" id="wali_id" name="wali_id"/>
        <input type="hidden" id="saksi1_id" name="saksi1_id"/>
        <input type="hidden" id="saksi2_id" name="saksi2_id"/>
        <button id="save" name="save" class="ui-button ui-state-default ui-corner-all">Simpan</button>
        <button id="cancel" name="cancel" class="ui-button ui-state-default ui-corner-all">Batal</button>
    </form>
</div>
<script src="kependudukan/pernikahan.js" type="text/javascript"></script>
