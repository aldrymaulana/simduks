<div id="kelahiran" title="Register Data Kelahiran">    
    <form class="form">
        <fieldset>
            <legend>Register Data Kelahiran</legend>
            <ol id="id">
                <li>
                    <label for="no_akte">No Akta</label>
                    <input type="text" name="no_akte" id="no_akte" value="no. akte ..." onfocus="this.value='';this.onfocus=null;"  class="text ui-widget-content ui-corner-all"/>
                </li>
                <li>
                    Data Anak
                    <ul>                       
                        <li>
                            <label for="nama">Nama</label>
                            <input type="text" name="nama" id="nama_anak" value="nama anak ..." onfocus="this.value=''; this.onfocus=null;" class="text ui-widget-content ui-corner-all"/>
                        </li>
                        <li>
                            <label for="jenis_kelamin" id="lbl_jenis_kelamin">Jenis Kelamin</label>                            
                        </li>
                        <li>
                            <label for="gol_darah" id="lbl_gol_darah">Gol. Darah</label>                            
                        </li>
                    </ul>
                </li>   
                <li>
                    Data&nbsp;Kelahiran
                    <ul>
                        <li>
                            <label for="tmp_lahir">Tempat Lahir</label>
                            <input type="text" name="tmp_lahir" value="tempat lahir ..." onfocus="this.value=''; this.onfocus=null;" id="tmp_lahir" class="text ui-widget-content ui-corner-all"/>
                        </li>
						<li>
							<label id="lbl_kecamatan" for="kecamatan">Kecamatan</label>
							
						</li>
                        <li>
                            <label for="tgl_lahir">Tanggal Lahir</label>
                            <input type="text" size="10" name="tgl_lahir" value="tanggal lahir ..." onfocus="this.value=''; this.onfocus=null;" id="tgl_lahir" class="text ui-widget-content ui-corner-all"/>
                        </li>
                        <li>
                            <label for="jam_lahir">Jam Lahir</label>
                            <input type="text" size="20" name="jam_lahir" value="jam lahir (mode 24, eg: 16:17)..." onfocus="this.value=''; this.onfocus=null;" id="jam_lahir" class="text ui-widget-content ui-corner-all"/>
                        </li>
                    </ul>
                </li>
                <li>
                    Orang Tua
                    <ul>
                        <li>
                            <label for="nik_ayah">NIK&nbsp;Ayah</label>
                            <input type="text" onfocus="this.value='';this.onfocus=null;" value="klik tombol cari ..." name="nik_ayah" id="nik_ayah" class="text ui-widget-content ui-corner-all"/>
                            <span class="ui-helper-hidden">Data Ayah Tidak Ditemukan</span>
                            <button id="lookup_ayah" class="ui-button ui-state-default ui-corner-all">Cari</button>
                        </li>
                        <li>
                            <label for="nik_ibu">NIK&nbsp;Ibu</label>
                            <input type="text" onfocus="this.value='';this.onfocus=null;" value="klik tombol cari .." name="nik_ibu" id="nik_ibu" class="text ui-widget-content ui-corner-all"/>
                            <span class="ui-helper-hidden">Data Ibu Tidak Ditemukan</span>
                            <button id="lookup_ibu" class="ui-button ui-state-default ui-corner-all">Cari</button>
                        </li>
                    </ul>
                </li>
                <li>
                    Saksi
                    <ul>
                        <li>
                            <label for="saksi_1">Saksi I</label>
                            <input type="text" name="saksi_1" value="saksi I ..." onfocus="this.value='';this.onfocus=null;" id="saksi_1" class="text ui-widget-content ui-corner-all"/>
                        </li>
                        <li>
                            <label for="saksi_2">Saksi II</label>
                            <input type="text" name="saksi_2" value="saksi II ..." onfocus="this.value='';this.onfocus=null;" id="saksi_2" class="text ui-widget-content ui-corner-all"/>
                        </li>
                    </ul>
                </li>
            </ol>
            <input type="hidden" name="penduduk_id" id="penduduk_id" value="__"/>
            <input type="hidden" name="mode" id="mode" value="add"
            <button id="save" name="save" class="ui-button ui-state-default ui-corner-all">Simpan</button>
            <button id="load_foto" class="ui-button ui-state-default ui-corner-all">Photo</button>
            <button id="cancel" class="ui-button ui-state-default ui-corner-all">Batal</button>
        </fieldset>
       
    </form>
</div>

<script src="kependudukan/kelahiran.js" type="text/javascript"/>
