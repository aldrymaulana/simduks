<div id="select_data" title="Select data">	
	<form>	
		<label for="kecamatan">Kecamatan&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<select name="name" id="kecamatan" class="text ui-widget ui-widget-content ui-corner-all"/><br/>
		<label for="desa">Desa/Kelurahan</label>
		<select name="desa" id="desa" value="" class="text ui-widget ui-widget-content ui-corner-all" />        
	</form>
    <a href="lihat" id="show">Lihat</a>
</div>
<div id="chart"></div>
<script type="text/javascript" src="statics/js/jquery.swfobject.1-0-7.js"></script>
<script type="text/javascript">

$(document).ready(function() {
    $("#show").click(function(event){
        event.preventDefault();
        $("#chart").html("");
        $("#chart").flash({
            swf : "open-flash-chart.swf",
            width: 500,
            height: 200,
            flashvars: { "data-file": "reports/report_generator.php?q=3"}
        },
        {version: 9});
    });
    
    
});

</script>
