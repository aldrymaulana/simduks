<div id="pindah_alamat" title="Pindah Alamat">
	<div id="flash">
		
	</div>
    <form class="form" id="form_pindah_alamat">       
        <fieldset>
        <legend>Pindah Alamat</legend>         
        <ol>
            <fieldset>
                <legend>Personal</legend>
            <li>
                <label for="nik">No NIK</label>
                <input type="text" name="nik" id="nik" size="40" maxlength="30" onfocus="this.value='';this.onfocus=null;" value="ketik NIK, kemudian klik tombol load data ..." class="text ui-widget-content ui-corner-all" />
                <button id="load_data" class="ui-button ui-state-default ui-corner-all">Load Data</button>
            </li>
            <li>
                <label for="nama">Nama</label>
                <input type="text" readonly="readonly" name="nama" id="nama" class="text ui-widget-content ui-corner-all"/>
            </li>
            <li>
                <label for="jenis_kelamin">Jenis Kelamin</label>
                <input type="text" size="10" maxlength="10" readonly='readonly' class="text ui-widget-content ui-corner-all"  id="jenis_kelamin" name="jenis_kelamin"/>
            </li>
            <li>
                <label for="gol_darah">Gol. Darah</label>
                <input type="text" size="2" maxlength="2" readonly='readonly' class="text ui-widget-content ui-corner-all"  id="gol_darah" name="gol_darah"/>
                
            </li>   
            <li>
                <span>Data&nbsp;Kelahiran</span>
                <ul>
                    <li>
                        <label for="tmp_lahir">Tempat/Tgl. lahir</label>
                        <input type="text" readonly="readonly" name="tmp_lahir" id="tmp_lahir" class="text ui-widget-content ui-corner-all"/>                           
                        <input type="text" readonly="readonly" size="10" maxlength="10"  name="tgl_lahir" id="tgl_lahir" class="text ui-widget-content ui-corner-all"/>
                    </li>
                </ul>
            </li>
            
            <li>
                <label for="agama">Agama</label>
                <input type="text" readonly="readonly" name="agama" id="agama" class="text ui-widget-content ui-corner-all"/>				
            </li>
            <li>
                <label for="status_pernikahan">Status Perkawinan</label>
                <input type="text" readonly="readonly" name="status_pernikahan" id="status_pernikahan" class="text ui-widget-content ui-corner-all"/>
            </li>
            <li>
                <label for="pekerjaan">Pekerjaan</label>
                <input type="text" readonly="readonly" name="pekerjaan" id="pekerjaan" class="text ui-widget-content ui-corner-all"/>
            </li>
            <li>
                <label for="kewarganegaran">Kewarganegaraan</label>
                <input type="text" readonly="readonly" name="kewarganegaraan" id="kewarganegaraan" class="text ui-widget-content ui-corner-all"/>
            </li>
            </fieldset>
			<fieldset>
                <legend>KK Lama</legend>
            <li>
            
                <label for="alamat">Alamat Lama</label>
                <input type="text" readonly="readonly" name="alamat" id="alamat" class="text ui-widget-content ui-corner-all"/>
                <ul>
                    <li><label for="rt">R.T/R.W</label>
                        <input type="text" readonly="readonly" name="rt" size="4" maxlength="4" id="rt" class="text ui-widget-content ui-corner-all"/>
                        <input type="text" readonly="readonly" name="rw" size="4" maxlength="4" id="rw" class="text ui-widget-content ui-corner-all"/>
                    </li>
                    <li>
                        <label for="desa">Desa</label>
                        <input type="text" readonly="readonly" name="desa" id="desa" class="text ui-widget-content ui-corner-all"/>
                        
                    </li>
                    <li>
                        <label for="kecamatan">Kecamatan</label>
                        <input type="text" readonly="readonly" name="kecamatan" id="kecamatan" class="text ui-widget-content ui-corner-all"/>
                    </li>
                    <li>
                        <label for="kodepos">Kodepos</label>
                        <input type="text" readonly="readonly" name="kodepos" id="kodepos" class="text ui-widget-content ui-corner-all"/>
                    </li>
                </ul>
            </fieldset>
            </li>
            <li>
            <fieldset>
                <legend>KK Baru</legend>
                <label for="kk_baru">Kode KK Baru</label>
                <input type="text" id="kk_baru" name="kk_baru" class="text ui-widget-content ui-corner-all"/>
                <button id="loadkk_baru" name="loadkk_baru" class="ui-widget-content ui-corner-all">Load KK</button>
                <ul>
                    <li>
                    <label for="alamat_baru">Alamat Baru</label>
                    <input type="text" readonly="readonly" name="alamat_baru" id="alamat_baru" class="text ui-widget-content ui-corner-all"/>
                    </li>
                    <li><label for="rt_baru">R.T/R.W</label>
                        <input type="text" readonly="readonly" name="rt_baru" size="4" maxlength="4" id="rt_baru" class="text ui-widget-content ui-corner-all"/>
                        <input type="text" readonly="readonly" name="rw_baru" size="4" maxlength="4" id="rw_baru" class="text ui-widget-content ui-corner-all"/>
                    </li>
                    <li>
                        <label for="desa_baru">Desa</label>
                        <input type="text" readonly="readonly" name="desa_baru" id="desa_baru" class="text ui-widget-content ui-corner-all"/>
                        
                    </li>
                    <li>
                        <label for="kecamatan_baru">Kecamatan</label>
                        <input type="text" readonly="readonly" name="kecamatan_baru" id="kecamatan_baru" class="text ui-widget-content ui-corner-all"/>
                    </li>
                    <li>
                        <label for="kodepos_baru">Kodepos</label>
                        <input type="text" readonly="readonly" name="kodepos_baru" id="kodepos_baru" class="text ui-widget-content ui-corner-all"/>
                    </li>
                </ul>
            </li>
            
            <fieldset>
                <legend>Tanggal & Keterangan Pindah</legend>
                <li>
                    <label for="tanggal_pindah">Tanggal Pindah</label>
                    <input type="input" id="tanggal_pindah" name="tanggal_pindah" class="text ui-widget-content ui-corner-all"/>
                </li>
                <li>
                    <label for="keterangan_pindah">Keterangan Pindah</label>
                    <textarea id="keterangan_pindah" cols="20" rows="5"></textarea>
                </li>
            </fieldset>
        </ol>
        
        <input type="hidden" name="penduduk_id" id="penduduk_id"/>
        <input type="hidden" name="kk_id_lama" id="kk_id_lama"/>
        <input type="hidden" name="kk_id_baru" id="kk_id_baru"/>
        <button name="save" id="save" class="ui-button ui-state-default ui-corner-all">Pindah</button>
        <button id="cancel" name="cancel" class="ui-button ui-state-default ui-corner-all">Batal</button>
        </fieldset>
    </form>
</div>

<script src="kependudukan/pindahalamat.js" type="text/javascript"></script>
