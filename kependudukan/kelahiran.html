<div id="kelahiran" title="Register Data Kelahiran">    
    <form>
        <fieldset>
            <legend>Register Data Kelahiran</legend>
            <ol id="id">
                <li>
                    <label for="no_akte">No Akta</label>
                    <input type="text" name="no_akte" id="no_akte"  class="text ui-widget-content ui-corner-all"/>
                </li>
                <li>
                    Data Anak
                    <ul>
                        <li>
                            <label for="nik">NIK</label>
                            <input type="text" name="nik" id="nik" class="text ui-widget-content ui-corner-all"/>
                        </li>
                        <li>
                            <label for="nama">Nama</label>
                            <input type="text" name="nama" id="nama" class="text ui-widget-content ui-corner-all"/>
                        </li>
                        <li>
                            <label for="jenis_kelamin">Jenis Kelamin</label>
                            <select name="jenis_kelamin" id="jenis_kelamin" class="select ui-widget-content ui-corner-all">
                                <option value="Perempuan">Perempuan</option>
                                <option value="Laki-laki">Laki-laki</option>
                            </select>
                            
                            <label for="gol_darah">Gol. Darah</label>
                            <select name="gol_darah" id="gol_darah" class="select ui-widget-content ui-corner-all"/>
                                <option value="-">-</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="AB">AB</option>
                                <option value="O">O</option>
                            </select>
                        </li>
                    </ul>
                </li>   
                <li>
                    Data&nbsp;Kelahiran
                    <ul>
                        <li>
                            <label for="tmp_lahir">Tempat Lahir</label>
                            <input type="text" name="tmp_lahir" id="tmp_lahir" class="text ui-widget-content ui-corner-all"/>
                            <label for="tgl_lahir">Tanggal Lahir</label>
                            <input type="text" name="tgl_lahir" id="tgl_lahir" class="text ui-widget-content ui-corner-all"/>
                        </li>
                    </ul>
                </li>
                <li>
                    Orang Tua
                    <ul>
                        <li>
                            Ayah
                            <ul id="detail_ayah">
                                <li>
                                    <label for="nik_ayah">NIK&nbsp;Ayah</label>
                                    <input type="text" name="nik_ayah" id="nik_ayah" class="text ui-widget-content ui-corner-all"/>
                                    <span class="ui-helper-hidden">Data Ayah Tidak Ditemukan</span>
                                    <button id="lookup_ayah" class="ui-button ui-state-default ui-corner-all">Cari</button>
                                    <input type="hidden" name="id_ayah" id="id_ayah"/>
                                </li>
                            </ul>                            
                        </li>
                        <li>Ibu
                            <ul id="detail_ibu">
                                <li>
                                    <label for="nik_ibu">NIK&nbsp;Ibu</label>
                                    <input type="text" name="nik_ibu" id="nik_ibu" class="text ui-widget-content ui-corner-all"/>
                                    <span class="ui-helper-hidden">Data Ibu Tidak Ditemukan</span>
                                    <button id="lookup_ibu" class="ui-button ui-state-default ui-corner-all">Cari</button>
                                    <input type="hidden" name="id_ibu" id="id_ibu"/>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ol>
            <button id="save" class="ui-button ui-state-default ui-corner-all">Simpan</button>
            <button id="cancel" class="ui-button ui-state-default ui-corner-all">Batal</button>
        </fieldset>
    </form>
</div>
<script src="kependudukan/kelahiran.js" type="text/javascript"/>
