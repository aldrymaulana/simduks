<script type="text/javascript" src="kependudukan/ktp.js"></script>
<div style="font-size: 12px;">
    Pengelolaan KTP
</div>
<br/>
<br/>
<div id="ktpadd" title="Pembuatan KTP">
    <p id="validateTips">All form fields are required.</p>

	<form>

	<fieldset>
		
		<label for="name">Name</label>
		<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
		<label for="email">Email</label>
		<input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all" />
		<label for="password">Password</label>
		<input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" />

	</fieldset>
	</form>

</div>

<button id="ktp_create" class="ui-button ui-state-default ui-corner-all">Create</button>
<button id="ktp_search" class="ui-button ui-state-default ui-corner-all">Search</button>
